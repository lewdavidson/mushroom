<!DOCTYPE html>
<html>
  <head>
    <script src="js/lodash.js"></script>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Mushroom Identifier</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <p class="lead">Identify mushroom!</p>
      </div>
      <h4>Color?</h4>
      <div class="row">
        <button type="button" class="btn btn-info" id="blue" name="button">Blue</button>
        <button type="button" class="btn btn-info" id="white" name="button">White</button>
      </div>
      <div class="row">
        <button type="button" class="btn btn-info" id="gold" name="button">Gold</button>
        <button type="button" class="btn btn-info" id="brown" name="button">Brown</button>
      </div>

      <h4>Shape</h4>
      <div class="row">
        <button type="button" class="btn btn-info" id="round" name="button">Round</button>
        <button type="button" class="btn btn-info" id="ruffled" name="button">Ruffled</button>
        <button type="button" class="btn btn-info" id="spear" name="button">Spear</button>
      </div>
      <div class="row">
        <button type="button" class="btn btn-info" id="flat" name="button">Flat</button>
        <button type="button" class="btn btn-info" id="concave" name="button">Concave</button>
      </div>

      <h4>Group</h4>
      <div class="row">
        <button type="button" class="btn btn-info" id="single" name="button">Single</button>
        <button type="button" class="btn btn-info" id="grouped" name="button">Grouped</button>
      </div>

      <button type="button" class="btn btn-info" id="submit" name="button">Show Results!</button>

<!-- RESULTS -->
    </div>
    <div class="container" id="results">
      <div class="card" id="chanterelle">
        <div class="card-body">
          <h4 class="card-title">Chanterelle</h4>
          mushroom mushroom mushy mushy room room.
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
